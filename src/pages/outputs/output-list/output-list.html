<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>OutputList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let output of outputs | async">
      <h2>{{output.account}}</h2>
      <p item-right>{{output.currency}}</p>
      <ion-badge item-right>-{{output.amount}}</ion-badge>
    </ion-item>
    <ion-item>
      <button ion-button block type="button" [navPush]="'OutputAddPage'">Add New</button>
    </ion-item>
  </ion-list>
</ion-content>
